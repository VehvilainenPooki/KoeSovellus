{% extends "layout.html" %}

{% block title %}Kokeen luonti{% endblock %}

{% block content %}
    <h1>Kokeen luonti</h1>
    {% if failed%}
        <h3 style="color: red;">Samalla nimellä löytyy jo koe</h3>
    {% endif %}
    <form method="POST">
        <p>Kokeen Nimi:<br>
        <input type="text" name="examname" required minlength="3" maxlength="30"></p>
        <p>Kokeen aloitusavain:<br>
        <input type="text" name="start_key" required minlength="3" maxlength="15"></p>
        <input type="submit" value="Luo koe">
    </form>
    
{% endblock %}
